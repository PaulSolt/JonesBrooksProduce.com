---
layout: default
---
<article class="post">

  <header class="post-header">
    {%- if page.header-hero -%}
    <div class="hero">
      <img class="header-hero-image" src="{{ page.header-hero | relative_url }}" />
    </div>
    {%- endif -%}
    
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
